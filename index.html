<!DOCTYPE html>
<html>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="index.css">
  <body>
    <div id="loading"></div>
    <div class="header">
    <div class="subheader">
      <h2 id="title"></h2>
      <h4 id="desc"></h4>
    </div>
      <button id="lang">
        <span id="ru"></span>/
        <span id="en"></span>
      </button>
    </div>
    <div class="block">
      <div style="display: flex; flex-direction: column; width: 100%; padding: 1rem 3rem; box-sizing: border-box;">
        <label for="field_1" id="field_1_label"></label>
        <textarea name="field_1" id="field_1" rows="10" style="resize: none;"></textarea>
      </div>
      <div style="display: flex; flex-direction: column; width: 100%; padding: 1rem 3rem; box-sizing: border-box;">
        <label for="field_2" id="field_2_label"></label>
        <textarea name="field_2" id="field_2" rows="10" style="resize: none;"></textarea>
      </div>
    </div>
    <div style="display: flex; flex-direction: column; width: 100%; padding: 3rem; box-sizing: border-box; overflow-y: auto;">
      <label for="resp" id="resp_label"><div id="result"></div> <button id="btn"></button></label>
      <div id="resp"></div>
    </div>
    <script src="lang.js"></script>
    <script src="index.js"></script>
  </body>
</html>
